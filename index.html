<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|DM+Serif+Text&display=swap" rel="stylesheet">

    <title>Hangman</title>
</head>

<body style= "background-image: url(assets/images/black-and-white-keys-music-534283.jpg);">

    <div class="main">
    <h1>♪ Let's Play Hangman! ♪</h1>
    <h2>Press Any Key To Start</h2>

    <h2>Wins: 
        <div id="wins"></div>
    </h2>
    <h3><strong>Current Word:</strong>
        <div id="current-word"></div>
    </h3>

    <h3>Number of Guesses Left:
        <div id="guesses-left"></div>
    </h3>
    <h3>Letters Already Guessed:
        <div id="guessed"></div>
    </h3>
    <h1 id="game-over">GAME OVER</h1>
    <h1 id="you-win">♫ YOU WIN! ♫</h1>
    <h2 id="play-again">PRESS ANY KEY TO PLAY AGAIN</h2>

</div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
